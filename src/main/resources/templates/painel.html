<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Painel de Temperatura</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { padding: 8px 12px; border: 1px solid #ccc; text-align: center; }
        th { background-color: #f2f2f2; }
        .alta { color: red; font-weight: bold; }
    </style>
</head>
<body>
<h1>Histórico de Temperatura e Umidade</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Temperatura (°C)</th>
        <th>Umidade (%)</th>
        <th>Data/Hora</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="med : ${medicoes}">
        <td th:text="${med.id}">1</td>
        <td th:text="${med.temperatura}" th:classappend="${med.temperatura > 25} ? 'alta' : ''">25.0</td>
        <td th:text="${med.umidade}" th:classappend="${med.umidade} ">65.0</td>
        <td th:text="${#temporals.format(med.dataHora, 'dd/MM/yyyy HH:mm')}">29/07/2025 18:30</td>
    </tr>
    </tbody>
</table>

<br/>
<form method="get" action="/painel">
    <button type="submit">Atualizar</button>
</form>

<h2>Média Diária</h2>
<table>
    <thead>
    <tr>
        <th>Data</th>
        <th>Temperatura Média (°C)</th>
        <th>Umidade Média (%)</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dia : ${mediasDiarias}">
        <td th:text="${dia.data}">2025-08-03</td>
        <td th:text="${#numbers.formatDecimal(dia.mediaTemperatura, 1, 1)}">24.7</td>
        <td th:text="${#numbers.formatDecimal(dia.mediaUmidade, 1, 1)}">63.2</td>
    </tr>
    </tbody>
</table>


<h2>Média Mensal</h2>
<table>
    <thead>
    <tr>
        <th>Mês/Ano</th>
        <th>Temperatura Média (°C)</th>
        <th>Umidade Média (%)</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="mes : ${mediasMensais}">
        <td th:text="${mes.mes + '/' + mes.ano}">08/2025</td>
        <td th:text="${#numbers.formatDecimal(mes.mediaTemperatura, 1, 1)}">23.4</td>
        <td th:text="${#numbers.formatDecimal(mes.mediaUmidade, 1, 1)}">65.0</td>
    </tr>
    </tbody>
</table>

</body>
</html>
